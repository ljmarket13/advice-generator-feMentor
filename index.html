<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/a7c9db07c8.js" crossorigin="anonymous"></script>
	<title>Frontend Mentor | Advice generator app</title>
</head>

<body>
	<main>
		<section class="container">
			<h1>Advice # <span id="adviceId"></span></h1>
			<p id="advice">
				<!-- Advice text goes here -->
			</p>
			<div class="divider">
				<source srcset="./images/pattern-divider-mobile.svg" media="max-width: 500px">
				<img src="./images/pattern-divider-desktop.svg" alt="divider">
			</div>

			<button class="btn"><i class="fa-solid fa-2xl fa-dice-five"></i></button>
		</section>

	</main>


	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Louie J</a>.
	</div>
	<script src="app.js"></script>
</body>

</html>
